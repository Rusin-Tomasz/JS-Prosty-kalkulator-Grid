<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="calculator">
            <input type="text" value="" class="screen"></input>
            <input type='button' value="Del" class="delete"></button>
            <input type='button' value="+" class="options number-plus"></input>
            <input type='button' value="7" class="numbers number-7"></input>
            <input type='button' value="8" class="numbers number-8"></input>
            <input type='button' value="9" class="numbers number-9"></input>
            <input type='button' value="-" class="options number-minus"></input>
            <input type='button' value="4" class="numbers number-4"></input>
            <input type='button' value="5" class="numbers number-5"></input>
            <input type='button' value="6" class="numbers number-6"></input>
            <input type='button' value="x" class="options number-multiply"></input>
            <input type='button' value="1" class="numbers number-1"></input>
            <input type='button' value="2" class="numbers number-2"></input>
            <input type='button' value="3" class="numbers number-3"></input>
            <input type='button' value="/" class="options number-slash"></input> 
            <input type='button' value="0" class="numbers number-0"></input>
            <input type='button' value="." class="numbers number-dot"></input>
            <input type='button' value="=" class="equal"></input>                    
    </section>
    
                             
                     
    <!--JavaScript -->
    <script src="js/main.js"></script> 
</body>
</html>
